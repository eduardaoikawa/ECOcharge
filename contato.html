<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato — ECOcharge</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/logo.png" alt="ECOcharge" class="logo">
      <span class="title">ECOcharge</span>
    </div>
    <nav class="nav">
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="servicos.html">Serviços</a>
      <a href="contato.html">Contato</a>
    </nav>
    <div class="actions">
      <a href="index.html" class="btn small">Voltar</a>
    </div>
  </header>

  <main class="content">
    <h1>Fale conosco</h1>
    <form id="contactForm" class="contact-form">
      <input id="contactName" type="text" placeholder="Nome" required>
      <input id="contactEmail" type="email" placeholder="Email" required>
      <textarea id="contactMsg" placeholder="Mensagem" rows="5" required></textarea>
      <button class="btn" type="submit">Enviar</button>
      <div id="contactFeedback" class="auth-msg"></div>
    </form>
  </main>

  <footer class="footer">
    <small>© ECOcharge</small>
  </footer>

  <script defer src="js/script.js"></script>
</body>
</html>
