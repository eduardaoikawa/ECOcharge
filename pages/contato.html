<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato — ECOcharge</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="assets/logo.png" alt="ECOcharge" width="40" class="me-2">
        ECOcharge
      </a>
      <div class="ms-auto">
        <a href="index.html" class="btn btn-light">Voltar</a>
      </div>
    </div>
  </header>

  <main class="container my-5">
    <h1 class="mb-4">Fale conosco</h1>
    <form id="contactForm">
      <div class="mb-3">
        <input id="contactName" type="text" class="form-control" placeholder="Nome" required>
      </div>
      <div class="mb-3">
        <input id="contactEmail" type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <textarea id="contactMsg" class="form-control" placeholder="Mensagem" rows="5" required></textarea>
      </div>
      <button class="btn btn-success" type="submit">Enviar</button>
      <div id="contactFeedback" class="mt-3"></div>
    </form>
  </main>

  <footer class="bg-success text-white text-center py-3 mt-5">
    <small>© ECOcharge</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="js/script.js"></script>
</body>
</html>
