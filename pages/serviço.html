<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Serviços — ECOcharge</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
body {
  background: linear-gradient(135deg, #0d47a1, #000000);
  font-family: 'Verdana', sans-serif;
  color: #f8f9fa;
  margin: 0;
}

    .navbar {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
    }

    h1 {
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    
    .service-card {
      background-color: #B3D4FF; 
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem auto; 
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      color: #212529;
      font-weight: 500;
      font-size: 1rem;
      max-width: 450px; 
      text-align: center;
    }

    .service-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    .btn-eco {
      background: linear-gradient(135deg, #80ED99, #38A3A5);
      border: none;
      color: #212529;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      transition: 0.3s;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      font-size: 0.9rem;
    }

    .btn-eco:hover {
      background: linear-gradient(135deg, #9D4EDD, #5A189A);
      color: #fff;
      transform: translateY(-2px) scale(1.05);
    }

    footer {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      color: #fff;
      padding: 1.5rem 0;
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      border-top: 2px solid #000000;
    }
  </style>
</head>
<body>
  <header class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="assets/logo.png" alt="ECOcharge" width="40" class="me-2">
        ECOcharge
      </a>
      <div class="ms-auto">
        <a href="../index.html" class="btn btn-eco">Voltar</a>
      </div>
    </div>
  </header>

  <main class="container my-5">
    <h1 class="mb-4 text-center">Serviços</h1>

    <div class="service-card">
      <i class="bi bi-geo-alt-fill me-2"></i>
      Localização de pontos de coleta de baterias
    </div>

    <div class="service-card">
      <i class="bi bi-shield-check me-2"></i>
      Informações sobre descarte seguro
    </div>

    <div class="service-card">
      <i class="bi bi-book me-2"></i>
      Educação ambiental e parcerias
    </div>
  </main>


<footer>
  <small>© ECOcharge</small>
</footer>

<style>
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(13,71,161,0.7); 
    color: #f8f9fa;
    text-align: center;
    padding: 8px 0;        
    font-size: 1rem;     
    box-shadow: 0 -1px 5px rgba(0,0,0,0.3); 
    z-index: 1000;
    backdrop-filter: blur(5px); 
  }
</style>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
